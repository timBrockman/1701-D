<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="billboard-el">

    <h1>{{pageName}}</h1>
  </template>
  <script>

      is:"billboard-el",
      properties:{
        pageName:{
          type:String,
          value:'loading...'}

      ready: function(){
        //this.textContent = 'ready...';
        this.pageName = 'timBrockman.com';
      }
    });
  </script>
</dom-module>
